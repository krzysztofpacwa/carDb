<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Car DB</title>
</head>
<body>
<div class="container">
    <h2>Car_DB</h2>
    <h3>Filtered car list:</h3>
</div>
<div class="container">
    <table class="table table-dark">
        <tr>
            <th scope="col"> Id:</th>
            <th scope="col">Mark:</th>
            <th scope="col">Model:</th>
            <th scope="col">Color:</th>
            <th scope="col">Data Production:</th>

        </tr>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getMark()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td th:text="${car.getProductionDate()}"></td>
        </tr>
    </table>
</div>
<div class="container">
    <form th:action="@{/home}" th:method="get">
        <input class="btn btn-info"type="submit" value="---Home---">
    </form>
</div>

</body>
</html>
